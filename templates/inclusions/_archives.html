
<h5>归档</h5>
<div class="list-group">

    {% for date in date_list %}
        <div>
            <a href="{% url 'article:archives' date.year date.month %}" class="list-group-item list-group-item-action">
                <i class="fas fa-chevron-right"></i>&nbsp;
                {{ date.year }}年{{ date.month }}月</a>
        </div>
    {% empty %}
        <div class="no-archives">暂无归档!</div>
    {% endfor %}
</div>

<h5>分类</h5>
<div class="list-group">
    {% for category in category_list %}
        <a href="{% url 'article:category' category.pk %}" class="list-group-item list-group-item-action">
            <i class="fas fa-chevron-right"></i>&nbsp;
            {{ category.name }} </a>
    {% empty %}
        <div class="no-archives">暂无分类!</div>
    {% endfor %}
</div>
